{% extends 'myadmin/index.html' %}


{% block  right-content-container %}

 {% for app_name,app_tables  in site.enabled_admins.items %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>{{ app_name }}</th>
                </tr>
            </thead>
            <tbody>

                {% for model_name in app_tables %}
                    <tr>
                        <td><a  href="{% url 'table_obj_list' app_name model_name %}">{{ model_name }}</a></td>
                        <td> <a href="{% url 'table_obj_add' app_name model_name %}" class="addlink glyphicon glyphicon-plus" aria-hidden="true">Add</a></td>
                        <td><a  href="{% url 'table_obj_list' app_name model_name %}" class="addlink"> Change</a></td>
                    </tr>
                {% endfor %}
            </tbody>


        </table>



    {% endfor %}





{% endblock %}
